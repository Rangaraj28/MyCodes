<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea/Coffee</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="heading"><h1>Tea - Coffee - Hot Drinks</h1></div>
    <section id="Tea_Coffee">
        <div class="list-group">
            <a class="list-group-item list-group-item-action list-group-item-secondary">
                Tea
                <span><button type="button" class="btn btn-success">+</button>
                <button type="button" class="btn btn-danger">-</button></span>
            </a>
            <a class="list-group-item list-group-item-action list-group-item-secondary">
                Coffee
                <span><button type="button" class="btn btn-success">+</button>
                <button type="button" class="btn btn-danger">-</button></span>
            </a>
            <a class="list-group-item list-group-item-action list-group-item-secondary">
                Milk
                <span><button type="button" class="btn btn-success">+</button>
                <button type="button" class="btn btn-danger">-</button></span>
            </a>
            <a class="list-group-item list-group-item-action list-group-item-secondary">
                Badam Milk
                <span><button type="button" class="btn btn-success">+</button>
                <button type="button" class="btn btn-danger">-</button></span>
            </a>
            <a class="list-group-item list-group-item-action list-group-item-secondary">
                Boost
                <span><button type="button" class="btn btn-success">+</button>
                <button type="button" class="btn btn-danger">-</button></span>
            </a>
            <a class="list-group-item list-group-item-action list-group-item-secondary">
                Horlicks
                <span><button type="button" class="btn btn-success">+</button>
                <button type="button" class="btn btn-danger">-</button></span>
            </a>
            <a class="list-group-item list-group-item-action list-group-item-secondary">
                Lemon Tea
                <span><button type="button" class="btn btn-success">+</button>
                <button type="button" class="btn btn-danger">-</button></span>
            </a>
            <a class="list-group-item list-group-item-action list-group-item-secondary">
                Green Tea
                <span><button type="button" class="btn btn-success">+</button>
                <button type="button" class="btn btn-danger">-</button></span>
            </a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">
                Black Tea
                <span><button type="button" class="btn btn-success">+</button>
                <button type="button" class="btn btn-danger">-</button></span>
            </a>
          </div>
    </section>
</body>
</html>
